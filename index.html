<!DOCTYPE html>
<html>

<head>

<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"> 
<link rel="stylesheet" href="css/style_Login.css">
<title>Praca dyplomowa</title>

</head>


<body>
  
  <!-- HEADER START -->
  <div class="Header-Wrapper">
    <header>
         <div class="Logo">
         </div>
    </header>
  </div>
  <!-- HEADER END -->

  <!-- MAIN CONTENT WRAPPER START -->
  <div class="Content-Wrapper">
  
      <!-- LOGIN FORM START -->
      <form method = "post" action="" class="User-Data">
        <div class="Data-Wrapper">
          <div class="User-Wrapper">
            <label for="User-Name">Login</label>
            <input type="text" class="User-Name" name="username">
          </div>
          
          <div class="Pass-Wrapper">
            <label for="User-Pass">Hasło</label>
            <input type="text" class="User-Pass" name="password">
          </div>
          
          <div class="Enter-Button">
            <input type="submit" value="Zaloguj się" name="submit">
          </div>
          
        </div>
        
      </form>
      <!-- LOGIN FORM ENED -->
     
  </div>
  <!-- MAIN WRAPPER END -->
  
  <!-- FOOTER START -->
  <div class="Footer-Wrapper">

    <footer>

      copyrights
      
    </footer>

  </div>
  <!-- FOOTER END -->

</body>
</html>
